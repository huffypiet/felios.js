
<!DOCTYPE HTML>
<html lang="en_US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <title> Felios - Retro Native Stateful UI </title>
</head>
<body>
    <h1>Felios State Management</h1>
    <h4>Menu Example</h4>
    <div id="felios-menu" class="crude"></div>
    <h4>Button Example</h4>
    <div id="felios-button"></div>
    <h4>Alerts Example</h4>
    <div id="felios-alert-test"></div>
    <div id="felios-alert-second"></div>
    <div id="felios-alert-success"></div>
    <div id="felios-alert-info"></div>
    <div id="felios-alert-warning"></div>
    <div id="felios-alert-danger"></div>
    <h4>Form Example</h4>
    <div id="felios-form"></div>
    <h4>Switch Example</h4>
    <span id="felios-switch"></span>
    <h4>Modal Example</h4>
    <div id="felios-modal"></div>
    <h4>Side-Panel Example</h4>
    <div id="felios-side-panel"></div>
    <h4>Notification Example</h4>
    <div id="felios-notification"></div>
    <h4>Progress Example</h4>
    <div id="felios-progress"></div>
    <h4> Snackbar Example</h4>
    <div id="felios-snackbar"></div>
    <h4> File upload Example</h4>
    <div id="felios-fileuploader">
    <style>
    .data-progress{
                    display:block;
                    width:250px;
                    border:2px solid rgba(0,0,0,0.8);
                    border-radius:8px;
                    overflow:hidden;
                    height:32px;
                }

                .data-progress  span{
                    display:flex;
                    flex-direction:row;
                    align-items:center;
                    justify-content:center;
                    height:100%;
                    width:0%;
                    color:#fff;
                   overflow:hidden;
                   font-weight:bolder;
                    background: limegreen;
                    transition:ease .35s all;
                }
                input{
                    background: rgba(190, 190,190,0.1);
                    border:none;
                    line-height: 1.5;
                    min-height: 32px;
                    outline:none;
                    padding:0 1.5em;
                    border-radius: 4px;
                }
				.preview{
					content:" ";
					display:block;
					overflow:hidden;
					border-radius: 16px;
					border: 5px solid #888;
					min-width: 50px;
				    max-width:400px;
					min-height: 50px;
					text-indent: -999;
					max-height:auto;

				}
    </style>
            <input id="upload" type="file"  name="upload" accept="image/*">
			<input id="uploaddata" type="hidden"  name="upload"/>
            <div class="data-progress">
            <span>5%</span>
            </div>
            <br>
        <br>
    </div>
</body>

</html>
